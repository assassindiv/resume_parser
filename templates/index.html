<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Parser</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>AI Resume Parser</h1>
    <form id="resume-form" method="post" enctype="multipart/form-data">
      <label for="resume">Upload Resume:</label>
      <input type="file" id="resume" name="resume" accept=".txt,.pdf,.doc,.docx" required>

      <label for="job-description">Paste Job Description:</label>
      <textarea id="job-description" name="job_description" placeholder="Paste the job description here..." required></textarea>

      <button type="submit" id="submit-btn">
        Submit
        <span id="spinner" style="display: none; margin-left: 10px;">‚è≥</span>
      </button>
    </form>

    {% if result %}
    <div class="result">
      <h2>Analysis Result</h2>
      <pre>{{ result }}</pre>
    </div>
    {% endif %}
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
